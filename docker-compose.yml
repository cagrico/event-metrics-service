version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: event-metrics-postgres
    environment:
      POSTGRES_DB: eventdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d eventdb"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
    container_name: event-metrics-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DSN: postgres://user:password@postgres:5432/eventdb?sslmode=disable
    ports:
      - "8080:8080"

volumes:
  pgdata:
