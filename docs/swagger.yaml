definitions:
  fiber.BulkCreateEventsRequest:
    properties:
      events:
        items:
          $ref: '#/definitions/fiber.bulkEventItem'
        type: array
    type: object
  fiber.CreateEventRequest:
    description: Event creation DTO
    properties:
      campaign_id:
        type: string
      channel:
        type: string
      event_name:
        type: string
      metadata:
        additionalProperties: {}
        type: object
      tags:
        items:
          type: string
        type: array
      timestamp:
        type: integer
      user_id:
        type: string
    type: object
  fiber.CreateEventResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  fiber.MetricsGroupResponse:
    properties:
      key:
        type: string
      total_count:
        type: integer
      unique_users:
        type: integer
    type: object
  fiber.MetricsResponse:
    properties:
      event_name:
        type: string
      from:
        type: integer
      group_by:
        type: string
      groups:
        items:
          $ref: '#/definitions/fiber.MetricsGroupResponse'
        type: array
      to:
        type: integer
      total_count:
        type: integer
      unique_users:
        type: integer
    type: object
  fiber.bulkEventItem:
